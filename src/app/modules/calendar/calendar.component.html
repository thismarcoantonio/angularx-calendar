<ul>
  <li *ngFor="let item of events; let i = index" class="event" [calendarDrag]="item">{{ item.nome }}</li>
</ul>

<div class="ngx-calendar">

  <div class="ngx-calendar__display">
    <button (click)="switchMonth(false)"><</button>

    <span>{{ label }}</span>
    
    <button (click)="switchMonth(true)">></button>
  </div>

  <div class="ngx-calendar__container">
    <div *ngFor="let month of calendar" class="ngx-calendar__row">
      <div *ngFor="let day of month" class="ngx-calendar__cell" [calendarDrop]="day?.events">
        {{ day?.day }}
        <ul>
          <li *ngFor="let event of day?.events">{{eventList[event]}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
